<html>
    <head>
        <title>{{ recipient.organization.name }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            .content {
                width: 600px;
                margin: 0 auto;
                padding-top: 20px;
                line-height:1.4;
                font-family:arial, helvetica, sans-serif;
                font-size:16px;
            }
            .small-font {
                font-size: 12px;
            }
            .header {
                padding-top: 10px;
            }
            @media screen and (max-width: 650px) {
                .content {
                    padding: 0 1% !important;
                    width:98% !important;
                    margin-top: 20px;
                }
            }
            body {
                font-family:arial, helvetica, sans-serif;
                font-size:16px;
            }
        </style>
        <style>
        /* Gmail & Inbox iOS Fix */
        @media only screen and (max-width: 569px) {
            .body {
                min-width: 100vw;
            }
        }
        </style>
    </head>
    <body>

</html>
