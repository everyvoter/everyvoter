{% extends "constituent/constituent_base.html" %}
{% load static sekizai_tags %}

{% block title %}Page not found{% endblock title %}

{% block head %}
    {{ block.super }}
    <style>
        body{
            background-image: url({% static "img/img/404_background.jpg" %});
            background-attachment: scroll;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1{
            margin-top: 200px;
        }
    </style>
{% endblock %}

{% block page_content %}
{% add_data "body-class" "404" %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2 not-found text-center">
            <h1>Page Not Found</h1>
        </div>
    </div>
{% endblock %}
